<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registration-form" action="/signup" method="post">
            <div class="form-group">
                <label for="full-name">Student's Name:</label>
                <input type="text" id="full-name" name="name" required>
            </div>
            <div class="form-group">
                <label for="full-name">Father's Name:</label>
                <input type="text" id="Father_Name" name="Father_Name" required>
            </div>
            <div class="form-group">
                <label for="Number">Number:</label>
                            
                <input type="Number" id="Number" name="Number" required>
            </div>
            <div class="form-group">
                <label for="Number">email:</label>
                            
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="class">class :</label>
                <input type="Number" id="class" name="class" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
